<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>Mi Portafolio</h1>
        <nav>
            <ul>
                <li><a href="#home">Inicio</a></li>
                <li><a href="#about">Sobre mí</a></li>
                <li><a href="#portfolio">Portafolio</a></li>
                <li><a href="#contact">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <section id="home">
        <div class="personal">
        <h1 class="titulo-chevere">Bienvenido a mi Portafolio</h1>
        <p class="parrafo-ql">Descubre mis proyectos y habilidades.</p>
    </div>
        <h2>Sobre mí</h2>
        <p>Información sobre tu experiencia y habilidades.</p>

    </section>
    <section id="portfolio">
        <h2>Portafolio</h2>
        <div class="gallery">
            <div class="project">
                <img src="project1.jpg" alt="Proyecto 1">
                <p>Descripción del proyecto 1</p>
            </div>
            <div class="project">
                <img src="project2.jpg" alt="Proyecto 2">
                <p>Descripción del proyecto 2</p>
            </div>
            <!-- Agrega más proyectos según sea necesario -->
        </div>
    </section>
    <section id="contact">
        <h2>Contacto</h2>
        <form>
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Mensaje:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Enviar</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2023 Mi Portafolio</p>
    </footer>

</body>
</html>
